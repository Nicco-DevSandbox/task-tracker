<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div
    class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-2xl shadow-md border border-gray-200 overflow-hidden"
  >
    <!-- Card Body -->
    <div class="bg-yellow-100 p-6 w-[75vw] h-[50vh]">
      <textarea
        [(ngModel)]="newTask"
        placeholder="Enter description..."
        rows="4"
        class="w-full h-[90%] text-gray-600 text-sm bg-transparent resize-none focus:outline-none"
      ></textarea>

      <div class="flex justify-end bottom-0 items-center right-0 h-[10%]">
        <button
          class="text-sm px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
          (click)="addTask()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
